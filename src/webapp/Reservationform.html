<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Reservation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Nunito', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .header {
        background-color: #1a1a1a;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    .main {
        text-align: center;
        padding: 50px 20px;
        background: url('') no-repeat center center;
        background-size: cover;
    }
    .main h1 {
        font-size: 36px;
        color: #333;
    }
    .booking-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .form-group div {
        flex: 1;
        margin: 0 10px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #0033cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #002299;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            align-items: center;
        }
        .booking-container {
            padding: 10px;
        }
        .form-group {
            flex-direction: column;
        }
        .form-group div {
            margin: 10px 0;
        }
    }
  </style>
</head>
<body>
<div class="header">
  <div class="left">
    <a href="#"><i class="fas fa-bars"></i></a>
    <a href="#">www.goindigo.in</a>
  </div>
  <div class="right">
    <a href="#">Click Here</a>
  </div>
</div>

<div class="main">
  <h1>Book Your Flight Reservation</h1>
  <div class="booking-container">
    <h2>Flight Reservation Form</h2>
    <form action="ReservationServlet" method="POST">
      <div class="form-group">
        <div>
          <label>Passenger ID</label>
          <input type="number" name="passengerId" required placeholder="Enter Passenger ID">
        </div>
        <div>
          <label>Flight ID</label>
          <input type="number" name="flightId" required placeholder="Enter Flight ID">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Reservation Date</label>
          <input type="date" name="reservationDate" required placeholder="Select Reservation Date">
        </div>
        <div>
          <label>Seat Number</label>
          <input type="text" name="seatNumber" required placeholder="Enter Seat Number">
        </div>
      </div>

      <button type="submit">Make Reservation</button>
    </form>
  </div>
</div>
</body>
</html>
