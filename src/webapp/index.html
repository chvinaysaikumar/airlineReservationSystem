<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Main Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .main {
            text-align: center;
            padding: 50px 20px;
        }
        .main h1 {
            font-size: 36px;
            color: #333;
        }
        .main h1 span {
            color: #00aaff;
        }
        .booking-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
        }
        .tabs div {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        .tabs .active {
            background-color: #0033cc;
            color: white;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group div {
            flex: 1;
            margin: 0 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #0033cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <div><a href="#">www.FlyMate.in</a></div>
    <div><a href="login.html">sign in</a></div>
</div>
<div class="main">
    <h1>Where would you like to <span>FlyMate</span> today?</h1>
    <div class="booking-container">
        <div class="tabs">
            <div class="active">One Way</div>
            <div>Round Trip</div>
            <div>Multi City</div>
        </div>
        <form action="FlightServlet" method="post">
            <div class="form-group">
                <div>
                    <label>From</label>
                    <input type="text" name="departure_airport_id" value="Delhi, DEL" required>
                </div>
                <div>
                    <label>To</label>
                    <input type="text" name="arrival_airport_id" placeholder="Going to?" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Departure Date</label>
                    <input type="datetime-local" name="departure_time" required>
                </div>
                <div>
                    <label>Airline Name</label>
                    <input type="text" name="airline_name" placeholder="Enter airline name" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Arrival Date</label>
                    <input type="datetime-local" name="arrival_time" >
                </div>
                <div>
                    <label>Status</label>
                    <select name="status" required>
                        <option value="On Time">On Time</option>
                        <option value="Delayed">Delayed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <a href="Searchflight.html">
                <button type="submit">Search Flights</button>
                    </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
