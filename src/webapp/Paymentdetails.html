<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Card Details</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Styling the main container */
        .container {
            width: 350px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styling the header */
        .header {
            margin-bottom: 1rem;
        }

        .header .title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        /* Form content styling */
        label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 1rem;
            text-align: left;
        }

        input[type="text"],
        input[type="month"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        h3 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
            text-align: center;
        }

        .button-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .button-container button {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Payment Details</div>
    </div>
    <!-- Card Details Form (for Credit/Debit Card option) -->
    <form id="cardDetailsForm" action="PaymentServlet" method="post">
        <input type="hidden" name="paymentOption" value="Credit/Debit Card">
        <!-- Passenger ID (for foreign key reference) -->
        <label for="passengerId">Passenger ID:</label>
        <input type="text" id="passengerId" name="passengerId" required placeholder="Enter Passenger ID" />
        <h3>Enter Card Details</h3>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Last 4 digits only" />
        <label for="cardHolder">Cardholder Name:</label>
        <input type="text" id="cardHolder" name="cardHolder" required />
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />
        <div class="button-container">
            <button type="submit">Submit Payment</button>
        </div>
    </form>
</div>
</body>
</html>
